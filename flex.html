<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style> 
    .container{
        display:flex;
    }  
    .box-cointainer{
        display: flex;
        gap: 20px;
    } 
    .container div{
        border: 2px solid tomato;
        height: 100px;
        font-size: 3em;
    }
    
    .box{
        font-size: 4em;
        color: brown;
        border: 2px solid slateblue;
        height: 150px;
        width: 100px;
    }
    
    </style>
</head>
<body>
    
    <div class="container">
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    </div>
<div class="box-cointainer">


<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>
<div class="box">4</div>
<div class="box">5</div>
<div class="box">6</div>


</div>

</body>
</html>
